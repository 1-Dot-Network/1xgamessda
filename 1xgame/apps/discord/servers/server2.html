<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server 1</title>
</head>

<body>
    <iframe src="https://geofrce2.v685176.repl.co/?url=play.geforcenow.com" id="server" style="
    position: absolute;
    margin: 0;
    margin-top: 2;
    top: 7%;
    left: 0;
    border: 0;
    "></iframe>

    <script>
        const server = document.getElementById('server')
        window.onresize = () => {
            server.width = window.innerWidth
            server.height = window.innerHeight
        }
        window.onload = () => {
            server.width = window.innerWidth
            server.height = window.innerHeight
        }
    </script>
    <style>
        body {
            overflow: hidden;
            background-color: black;
        }
    </style>

    <div id="navbar" style="
position: absolute;
top: 0%;
left: 0%;
width: 100%;
margin-bottom: 10%;
height: 7%;
background-color: #000000 ;
transition-duration: 100ms;
">
        <div id="navbarTitle" style="
    font-family: 'Ubuntu', sans-serif;
    color: white;
    position: absolute;
    font-size: 2vmax;
    transition-duration: 100ms;
    cursor: pointer;
    left: 0.5%;
    top: 10%;
    " onclick="window.location = '/index.html'">1xGames</div>
        <style>
            #navbarTitle:hover {
                transform: scale(1.1);
                text-shadow: -5px 5px 10px;
            }

            #navbarTitle:active {
                transform: scale(0.9);
                text-shadow: 0px 0px 10px;
            }
        </style>

        <div id="arrowToggle" style="transform:scale(0.15); rotate: 180deg;"><img src="../../images/arrow.png"></div>
        <style>
            #arrowToggle {
                background-color: #0e0e0e9b;
                width: fit-content;
                border-radius: 20%;
                position: absolute;
                left: 90%;
                top: -100%;
                cursor: pointer;
                transition-duration: 300ms;
            }

            #arrowToggle:hover {
                background-color: #292929d1;
            }

            #arrowToggle:active {
                background-color: #0e0e0e9b;
            }
        </style>
        <script>
            var navBar = document.getElementById('navbar')
            var arrowToggle = document.getElementById('arrowToggle')
            arrowToggle.addEventListener('click', () => {
                if (arrowToggle.style.rotate === '180deg') {
                    arrowToggle.style.rotate = '0deg'
                    arrowToggle.style.top = '-90%'
                    navBar.style.top = '-7%'
                } else if (arrowToggle.style.rotate === '0deg') {
                    arrowToggle.style.rotate = '180deg'
                    arrowToggle.style.top = '-100%'
                    navBar.style.top = '0%'
                }
            })
        </script>
    </div>
</body>

</html>
